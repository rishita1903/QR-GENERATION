<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="qr-card">
    <div class="qr-code">
      <img src="https://via.placeholder.com/200x200.png?text=QR+Code" alt="QR Code">
    </div>
    <div class="qr-info">
      <h2>Scan the Code</h2>
      <p>This QR code can be used for your personal or business needs. Scan it to find out more!</p>
    </div>
  </div>
</body>
</html>
